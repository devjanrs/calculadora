<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Jan S.</h1>
        <p><a href="https://github.com/devjanrs" target="_blank"> See more <i class="bi bi-github"></i></a></p>

        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="up" onclick="limpar()">C</button></td>
                    <td><button class="up" onclick="apagar()"><</button></td>
                    <td><button class="up" onclick="insert('/')">/</button></td>
                    <td><button class="right" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(7)">7</button></td>
                    <td><button onclick="insert(8)">8</button></td>
                    <td><button onclick="insert(9)">9</button></td>
                    <td><button class="right" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(4)">4</button></td>
                    <td><button onclick="insert(5)">5</button></td>
                    <td><button onclick="insert(6)">6</button></td>
                    <td><button class="right" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(1)">1</button></td>
                    <td><button onclick="insert(2)">2</button></td>
                    <td><button onclick="insert(3)">3</button></td>
                    <td rowspan="2"><button class="right" style="height: 106px; border-radius: 10%;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width: 106px; border-radius: 15%;" onclick="insert(0)">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
